    <title>Parpadeo Simple - CodePen</title>

    <style>
        /*body{background:rgba(0,0,0,0.9)}*/
    div{
        background:grey;
        width:100px;
        height:100px;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow:0px 0px 10px white;
        -webkit-box-shadow:0px 0px 10px white;
        -webkit-border-radius:0px 10px 0px 10px;
        margin:100px auto;
        animation: parpadeo 5s;
        -webkit-animation: parpadeo 5s;
        -moz-animation: parpadeo 5s;
        animation-iteration-count:infinite;
        -webkit-animation-iteration-count:infinite;
        -moz-animation-iteration-count:infinite;
    }
    @keyframes parpadeo {
        0%	{box-shadow: 0px 0px 10px white}
        50%	{box-shadow: 0px 0px 50px white}
        100%{box-shadow: 0px 0px 10px white}
    }

    @-webkit-keyframes parpadeo {
        0%	{-webkit-box-shadow: 0px 0px 10px red}
        50%	{-webkit-box-shadow: 0px 0px 50px red}
        100%{-webkit-box-shadow: 0px 0px 10px red}

    }
        .charSelected{
            background-color: #03a9f4;
            animation: parpadeo2 1s;
            -webkit-animation: parpadeo2 1s;
            -moz-animation: parpadeo2 1s;
            animation-iteration-count:infinite;
            -webkit-animation-iteration-count:infinite;
            -moz-animation-iteration-count:infinite;
        }


        @keyframes parpadeo2 {
            0% {background-color: white}
            100%{background-color: #03a9f4}
        }

        @-webkit-keyframes parpadeo2 {
            0% {background-color: white}
            50%{background-color: #03a9f4}
            100% {background-color: white}
        }
    </style>

</head>

<div>
</div>
